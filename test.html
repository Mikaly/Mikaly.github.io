<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=1.0">
	<script src='js/jquery.min.js'></script>
	<title>Document</title>

	<style>
		html,body{
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
			overflow: hidden;
		}
	</style>

	<script>
		window.onload = function () {


		};

		function clickAction() {
			window.location.href='#js_call://share';
		}

		function callOC(func,param){  
	        var iframe = document.createElement("iframe"); 

	        var url= "pickhelper:" + func;  
	        for(var i in param)  
	        {  
	            url = url + "&" + i + "=" + param[i];  
	        }  
	        iframe.src = url;  
	        iframe.style.display = 'none';  
	        document.body.appendChild(iframe);  
	        iframe.parentNode.removeChild(iframe);  
	        iframe = null;  
		}

	</script>

</head>
<body>
	<div style="width: 500%; height: 80%; overflow: hidden; position: relative; font-size: 0px; transform: translate3d(0, 0, 0);">
		<div style="display: inline-block; width: 20%; height: 100%; font-size: 15px; color: white; background-color: red">我是div1</div>
		<div style="display: inline-block; width: 20%; height: 100%; font-size: 15px; color: white; background-color: blue">我是div2</div>
		<div style="display: inline-block; width: 20%; height: 100%; font-size: 15px; color: white; background-color: green">我是div3</div>
		<div style="display: inline-block; width: 20%; height: 100%; font-size: 15px; color: white; background-color: orange">我是div4</div>
		<div style="display: inline-block; width: 20%; height: 100%; font-size: 15px; color: white; background-color: yellow">我是div5</div>
	</div>

	<!-- <a href="#" onclick="clickAction()">点我</a> -->
	<button style="width: 200px; height: 50px; background-color: yellow" onclick="callOC('share',{'url':'https://baidu.com','name':'lsj'})">点我</button>



</body>
</html>
